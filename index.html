<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="scoreboard">
            <div class="scorecard">
                <h1>HOME</h1>
                <h2 class="score" id="home-score">0</h2>
                <div class="buttons-div">
                    <button onclick="add(1, 'home')">+1</button>
                    <button onclick="add(2, 'home')">+2</button>
                    <button onclick="add(3, 'home')">+3</button>
                    <button class="reset-btn" onclick="reset('home')">Reset</button>
                </div>
            </div>
            <div class="scorecard">
                <h1>AWAY</h1>
                <h2 class="score" id="away-score">0</h2>
                <div class="buttons-div">
                    <button onclick="add(1, 'away')">+1</button>
                    <button onclick="add(2, 'away')">+2</button>
                    <button onclick="add(3, 'away')">+3</button>
                    <button class="reset-btn" onclick="reset('away')">Reset</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
